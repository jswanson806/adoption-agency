{% extends 'base.html'%}
{% block title %} {pet.name} {% endblock %}
{% block content %}
<h1>{{pet.name}}</h1>
<p>
    {% if pet.photo_url %}
    <img src="{{pet.photo_url}}" alt="Photo of {{pet.name}}"><br>
    {% endif %}
    Name: {{pet.name}} <br>
    Species: {{pet.species}} <br>
    {% if pet.age %}
    Age: {{pet.age}}
    {% endif %}
</p>

<form action="/details/{{pet.id}}/edit">
<button class="btn btn-info btn-md">Edit</button>
</form>
<form action="/">
   <button class="btn btn-danger btn-md">Go Back</button>

   </form>
{% endblock %}
